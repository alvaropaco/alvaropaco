name: Generate GitHub Metrics

on:
  schedule:
    - cron: "30 5 * * *" # daily at 05:30 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate – base overview
        uses: lowlighter/metrics@latest
        with:
          filename: metrics/metrics.base.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: alvaropaco
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: UTC

      - name: Full-year calendar
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.isocalendar.fullyear.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

      - name: Contributors with contributions count
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.contributors.contributions.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          template: repository
          repo: metrics
          plugin_contributors: yes
          plugin_contributors_contributions: yes

      - name: Contributors and sponsors
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.people.repository.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          template: repository
          repo: metrics
          plugin_people: yes
          plugin_people_types: contributors, stargazers, watchers, sponsors

      - name: Compact display
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.achievements.compact.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_only: >-
            polyglot, stargazer, sponsor, deployer, member, maintainer, developer,
            scripter, packager, explorer, infographile, manager
          plugin_achievements_display: compact
          plugin_achievements_threshold: X

      - name: Top answers from stackoverflow
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.stackoverflow.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_stackoverflow: yes
          plugin_stackoverflow_user: 1
          plugin_stackoverflow_sections: answers-top
          plugin_stackoverflow_limit: 2

      - name: Generate – languages
        uses: lowlighter/metrics@latest
        with:
          filename: metrics/metrics.languages.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: alvaropaco
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css
          plugin_languages_limit: 8

      - name: Generate – repositories
        uses: lowlighter/metrics@latest
        with:
          filename: metrics/metrics.repositories.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: alvaropaco
          plugin_repositories: yes
          plugin_repositories_affiliations: owner, collaborator, organization_member

      - name: Generate – achievements
        uses: lowlighter/metrics@latest
        with:
          filename: metrics/metrics.achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: alvaropaco
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes

      - name: Generate – habits
        uses: lowlighter/metrics@latest
        with:
          filename: metrics/metrics.habits.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: alvaropaco
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes